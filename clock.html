<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The White Tigers - Metric Clock</title>

  <!-- Favicon and Apple Touch -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Styles -->
  <link rel="stylesheet" href="/css.css" />

  <!-- TODO:
    - Integrate link into JS so users don't need to copy/paste
    - Enable time conversion to metric format
  -->
</head>
<body>

  <header class="center">
    <h1>The Monastery of the White Tiger</h1>
    
  </header>
  <p class="subtitle">Metric Clock</p>
    <nav>
      <a class="menu" href="/human.html">[ back ]</a>
    </nav>
  <main>
    <!-- Universal Time -->
    <section>
      <h3 class="center">Universal</h3>
      <div class="center time-display">
        <span id="universalCycles"></span>-<span id="universalDays"></span>
      </div>
      <div class="center time-display">
        <span id="universalTime"></span>
      </div>
    </section>

    <!-- Earth-Based Time -->
    <section>
      <h3 class="center">Earth-Based</h3>
      <div class="center">
        <input id="solarNoon" type="text" placeholder="Solar noon (hh:mm)" onkeydown="typing(this)" />
        <button onclick="solarNoon()">Set</button>
      </div>
      <div class="center">
        <a href="https://gml.noaa.gov/grad/solcalc/" target="_blank">Solar Noon Calculator</a>
      </div>
      <div class="center time-display">
        <span id="earthTime"></span>
        <span class="category">(<span id="reset"></span>)</span>
      </div>
    </section>

    <!-- Alarms -->
    <section>
      <h3 class="center">Alarms (Universal Time)</h3>
      <div class="center">
        <input type="text" id="alarmValue" placeholder="Set alarm (k sec)" />
        <button id="createAlarm">+k</button>
      </div>
      <div id="alarms" class="center"></div>
    </section>

    <!-- Conversions -->
    <section>
      <h3 class="center">Conversions</h3>
      <div class="center">
        <input type="text" id="convertValue" placeholder="Enter value" />
        <button id="toMetric">Minutes → Metric Seconds</button>
        <button id="toImperial">k Metric Seconds → Minutes</button>
        <button id="whatDateDaysAgo">What date was X days ago?</button>
      </div>
      <div id="convertResult" class="center"></div>
    </section>

    <!-- Timers -->
    <section>
      <h3 class="center">Timers</h3>
      <div class="center">
        <input type="text" id="newTimer" placeholder="Enter time" />
        <button id="minuteTimer">+Minutes</button>
        <button id="metricTimer">+k Metric Seconds</button>
      </div>
      <div id="timers" class="center"></div>
    </section>

    <!-- Future Feature Placeholder -->
    <!--
    <section>
      <p>What year would you like to translate?</p>
      <input type="text" />
      <button>Universal → Conventional</button>
    </section>
    -->
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script src="/js/clock.js"></script>
  <script src="/js/js.js"></script>
  <script>
    runClock();
  </script>

</body>
</html>
